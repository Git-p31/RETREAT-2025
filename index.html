<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация на ретрит 2025</h2>
        <form>
            <div class="form-group">
                <div class="name-container">
                    <label class="label" for="firstName">Имя:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Имя" required>
                </div>
                <div class="name-container">
                    <label class="label" for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required>
                </div>
            </div>
            
            <div class="centered-container">
                <label class="label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            
            <div class="centered-container">
                <label class="label" for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
            </div>
            
            <div class="centered-container">
                <label class="label" for="service">Выберите служение:</label>
                <select id="service" name="service" required>
                    <option value="">Выберите служение</option>
                    <option value="molitva">Молитва</option>
                    <option value="pastor">Пастор/Раввин</option>
                    <option value="proslavlenie">Прославление</option>
                    <option value="media">Медиа</option>
                    <option value="detskoe">Детское</option>
                    <option value="teatr">Театр</option>
                    <option value="popechenie">Попечение</option>
                    <option value="konsultirovanie">Консультирование</option>
                    <option value="kapellan">Капеллан</option>
                    <option value="drugoe">Другое</option>
                </select>
            </div>

            <div class="centered-container">
                <label class="label" for="country">Выберите страну:</label>
                <select id="country" name="country" required>
                    <option value="">Выберите страну</option>
                </select>
            </div>
            
            <div class="centered-container">
                <label class="label" for="city">Выберите город:</label>
                <input type="text" id="city" name="city" placeholder="Город" required>
            </div>
            
            <div class="centered-container">
                <label class="label">День участия:</label>
                <table class="smaller-table">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Утренняя сессия</th>
                            <th>Вечерняя сессия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>25 августа</td>
                            <td><input type="checkbox" name="morningSession" value="25-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="25-вечер"></td>
                        </tr>
                        <tr>
                            <td>26 августа</td>
                            <td><input type="checkbox" name="morningSession" value="26-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="26-вечер"></td>
                        </tr>
                        <tr>
                            <td>27 августа</td>
                            <td><input type="checkbox" name="morningSession" value="27-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="27-вечер"></td>
                        </tr>
                        <tr>
                            <td>28 августа</td>
                            <td><input type="checkbox" name="morningSession" value="28-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="28-вечер"></td>
                        </tr>
                        <tr>
                            <td>29 августа</td>
                            <td><input type="checkbox" name="morningSession" value="29-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="29-вечер"></td>
                        </tr>
                        <tr>
                            <td>30 августа</td>
                            <td><input type="checkbox" name="morningSession" value="30-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="30-вечер"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="centered-container">
                <label class="label">Нужен ли перевод:</label>
                <div class="radio-buttons">
                    <label class="radio-container">
                        <input type="radio" id="needTranslationYes" name="needTranslation" value="yes" required>
                        <span class="radio-text">Да</span>
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" id="needTranslationNo" name="needTranslation" value="no" required>
                        <span class="radio-text">Нет</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            
            <div class="button-container">
                <button id="payButton" type="submit" class="medium-button">Участвовать</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
