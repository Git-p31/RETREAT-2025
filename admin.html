<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Простая CRM система</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container">
    <h1>CRM Система</h1>
    <!-- Форма для добавления пользователя -->
    <form id="user-form">
        <div class="form-group">
            <input type="text" id="first-name" placeholder="Имя" required>
            <input type="text" id="last-name" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="tel" id="phone" placeholder="Телефон" required>
        </div>
        <div class="form-group">
            <label class="label" for="service">Выберите служение:</label>
            <select id="service" name="service" required>
                <option value="">Выберите служение</option>
                <option value="molitva">Молитва</option>
                <option value="pastor">Пастор/Раввин</option>
                <option value="proslavlenie">Прославление</option>
                <option value="media">Медиа</option>
                <option value="detskoe">Детское</option>
                <option value="teatr">Театр</option>
                <option value="popechenie">Попечение</option>
                <option value="konsultirovanie">Консультирование</option>
                <option value="kapellan">Капеллан</option>
                <option value="drugoe">Другое</option>
            </select>
        </div>
        <div class="form-group">
            <select id="country" required>
                <option value="">Выберите страну</option>
                <!-- Список стран будет добавлен с помощью JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="city" placeholder="Город" required>
        </div>
        <div class="form-group">
            <label class="label">День участия:</label>
            <table class="smaller-table"> <!-- Измененный класс -->
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Утренняя сессия</th>
                        <th>Вечерняя сессия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>25 августа</td>
                        <td><input type="checkbox" name="morningSession" value="25-утро"></td>
                        <td><input type="checkbox" name="eveningSession" value="25-вечер"></td>
                    </tr>
                    <tr>
                        <td>26 августа</td>
                        <td><input type="checkbox" name="morningSession" value="26-утро"></td>
                        <td><input type="checkbox" name="eveningSession" value="26-вечер"></td>
                    </tr>
                    <tr>
                        <td>27 августа</td>
                        <td><input type="checkbox" name="morningSession" value="27-утро"></td>
                        <td><input type="checkbox" name="eveningSession" value="27-вечер"></td>
                    </tr>
                    <tr>
                        <td>28 августа</td>
                        <td><input type="checkbox" name="morningSession" value="28-утро"></td>
                        <td><input type="checkbox" name="eveningSession" value="28-вечер"></td>
                    </tr>
                    <tr>
                        <td>29 августа</td>
                        <td><input type="checkbox" name="morningSession" value="29утро"></td>
                        <td><input type="checkbox" name="eveningSession" value="29-вечер"></td>
                    </tr>
                    <tr>
                        <td>30 августа</td>
                        <td><input type="checkbox" name="morningSession" value="30-утро"></td>
                        <td><input type="checkbox" name="eveningSession" value="30-вечер"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <label>Нужен ли перевод:</label>
            <div class="translation-options">
                <label><input type="radio" name="translation" value="Да"> Да</label>
                <label><input type="radio" name="translation" value="Нет"> Нет</label>
            </div>
        </div>
        <button type="submit">Добавить пользователя</button>
    </form>
    <!-- Таблица для отображения пользователей -->
    <table id="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Служение</th>
                <th>Страна</th>
                <th>Город</th>
                <th>День участия</th>
                <th>Утренняя сессия</th>
                <th>Вечерняя сессия</th>
                <th>Нужен ли перевод</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <!-- Здесь будут отображаться пользователи -->
        </tbody>
    </table>
</div>
<script src="admin_script.js"></script>
</body>
</html>
